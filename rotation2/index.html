      function handlePointerEvent(event) {
          // "PointerEvent" 정보를 콘솔에 출력합니다.
          console.log('Pointer Event:', event);

          // Pointer 이벤트에서 좌표 정보를 추출하여 출력합니다.
          console.log(`Pointer - X: ${event.clientX}, Y: ${event.clientY}`);

          event.stopPropagation();
